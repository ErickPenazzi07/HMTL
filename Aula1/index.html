<html>
  <head>
<title>Aula 01</title>
  </head>
  <body>
    <!-- tipos dos H's -->
   <h1>Hello World!</h1>
   <h2>Hello World!</h2>
   <h3>Hello World!</h3>
   <h4>Hello World!</h4>
   <h5>Hello World!</h5>
   <h6>Hello World!</h6> 

   <!-- descrevendo paragrafos -->
    <p>Ola Mundo</p>
    <br />
    <p>Este é meu texto</p>


    <!-- formando texto -->

    <p>Texto em negrito com <b>bold</b>, e <strong>stong</strong>.</p>
    <p>Texto em itálico com <i>italics</i>, e <em>emphais</em></p>
    <p>Texto <sup>Sobescrito</sup> e <sub>subescrito</sub></p>
    <p>Texto <small>pequeno</small> e <mark>destacado</mark></p>
  </body>
</html>
